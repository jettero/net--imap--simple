language: perl
sudo: false
perl:
- '5.8'
- '5.24'
env:
  global:
  - PERL_MM_USE_DEFAULT=1 TEST_AUTHOR=1
cache:
  directories:
  - perl_modules
before_install:
- git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
- source ~/travis-perl-helpers/init
- build-perl
- perl -V
- cpanm --notest local::lib
- eval "$(perl -Mlocal::lib=${PWD}/perl_modules)"
- build-dist
- cd $BUILD_DIR
script:
- make test
